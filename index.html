<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherApp</title>
    <script src="app.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:wght@300&display=swap&effect=shadow-multiple"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <div class="row par">
        <div class="col-12">
          <h1 class="font-effect-shadow-multiple">
            This app use OpenweatherApi
          </h1>
        </div>
      </div>
      <div class="row info">
        <div id="caja1" class="col-4 shadow-lg rounded-start">
          <h3 id="descTemp"></h3>
          <br />
          <h1 id="valorTemp"></h1>
        </div>
        <div id="caja2" class="col-4 shadow-lg">
          <img
            src="imgs/amcharts_weather_icons_1.0.0/animated/day.svg"
            alt="no_photo"
            id="animado"
          />
        </div>
        <div id="caja3" class="col-4 shadow-lg rounded-end">
          <h3>WIND</h3>
          <br />
          <h1 id="velocViento"></h1>
        </div>
      </div>

      <div class="row third">
        <div class="col-12">
          <h3 id="ubicacion"></h3>
        </div>
      </div>
    </div>
  </body>
</html>
